version: '3'

networks:
  web:
    external: true
  internal:
    external: false


services:

  sportrait-tomcat:

    image: cloud.canister.io:5000/alexanderjosef/sportrait-tomcat:latest

    environment:
      - AWS_ACCESS_KEY
      - AWS_SECRET_KEY

    # ports:
    #  - "8888:8080"

    labels:
      - traefik.backend=sportrait-tomcat
      - traefik.frontend.rule=Host:do1.sportrait.com
      - traefik.docker.network=web
      - traefik.port=8080

    networks:
      - internal
      - web

    depends_on:
      - "sportrait-db"

  sportrait-db:

    image: cloud.canister.io:5000/alexanderjosef/sportrait-postgres-testdb:latest

    labels:
      - traefik.enable=false

    networks:
      - internal
